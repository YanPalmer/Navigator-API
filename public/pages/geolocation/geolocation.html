<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation - API</title>
    <!-- API leaflet - Cria um mapa real para ser utilizado com a sua Geolocalização -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Script para a API leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <h1>Geolocalizador!</h1>
    <p>
        latitude: <span id="latitude"></span>&deg;<br>
        longitude: <span id="longitude"></span>&deg;
    </p>
    <button id="enviarDados">Save</button>
    <div id="map" style="height: 400px;"></div>

    <script type="module" src="geolocation.script.js"></script>

</body>

</html>
